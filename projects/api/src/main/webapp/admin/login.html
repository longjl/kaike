<#include "/admin/_layout.html"/>
<style type="text/css">
    .grid {
        height: 100%;
    }
    .column {
        max-width: 450px;
    }
</style>
<@layout>
<script>
    $(document)
            .ready(function() {
                $('.ui.form')
                        .form({
                            fields: {
                                email: {
                                    identifier  : 'email',
                                    rules: [
                                        {
                                            type   : 'empty',
                                            prompt : 'Please enter your e-mail'
                                        },
                                        {
                                            type   : 'email',
                                            prompt : 'Please enter a valid e-mail'
                                        }
                                    ]
                                },
                                password: {
                                    identifier  : 'password',
                                    rules: [
                                        {
                                            type   : 'empty',
                                            prompt : 'Please enter your password'
                                        },
                                        {
                                            type   : 'length[6]',
                                            prompt : 'Your password must be at least 6 characters'
                                        }
                                    ]
                                }
                            }
                        })
                ;
            })
    ;
</script>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <h2 class="ui green image header">
      <!--<img src="assets/images/logo.png" class="image">-->
      <div class="content">
        登录
      </div>
    </h2>
    <form class="ui large form">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="email" name="email" placeholder="请输入您的电子邮件">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="请输入您的密码">
          </div>
        </div>
        <div class="ui fluid large green submit button">登录</div>
      </div>

      <div class="ui error message"></div>

    </form>
  </div>
</div>
</@layout>
