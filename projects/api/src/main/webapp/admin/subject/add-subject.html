<#include "/admin/_layout.html"/>
<@layout>

<#include "/admin/_header.html"/>
<div class="ui container course-main">
    <div class="ui breadcrumb" style="padding-bottom: 30px;">
        <a class="section">首页</a>
        <i class="right angle icon divider"></i>
        <a class="section">科目</a>
        <i class="right angle icon divider"></i>
        <div class="active section">添加</div>
    </div>


    <table class="ui celled striped table form">
        <thead>
        <tr>
            <th colspan="2">
                添加科目
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="collapsing">
                标题
            </td>
            <td><input type="text" name="title" placeholder="请输入课程标题"></td>
        </tr>
        <tr>
            <td class="collapsing">
                课程类型
            </td>
            <td>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="fruit" checked="checked" tabindex="0" class="hidden">
                            <label>免费</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="fruit" tabindex="0" class="hidden">
                            <label>VIP</label>
                        </div>
                    </div>
                </div>
            </td>
        </tr>

        <tr>
            <td class="collapsing">
                讲课老师
            </td>
            <td>
                <div class="field">
                    <select class="ui search dropdown">
                        <option value="-1">选择老师</option>
                        <option value="AF">Afghanistan</option>
                        <option value="AX">Åland Islands</option>
                        <option value="AL">Albania</option>
                        <option value="DZ">Algeria</option>
                        <option value="AS">American Samoa</option>
                        <option value="AD">Andorra</option>
                        <option value="AO">Angola</option>
                        <option value="AI">Anguilla</option>
                        <option value="AQ">Antarctica</option>
                        <option value="AG">Antigua and Barbuda</option>
                        <option value="AR">Argentina</option>
                        <option value="AM">Armenia</option>
                        <option value="AW">Aruba</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td class="collapsing">
                所属科目
            </td>
            <td>
                <div class="field">
                    <select class="ui search dropdown">
                        <option value="-1">选择科目</option>
                        <option value="AF">语文</option>
                        <option value="AX">数学</option>
                        <option value="AL">英语</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <td class="collapsing">
                所属年级
            </td>
            <td>
                <select class="ui search dropdown">
                    <option value="-1">选择年级</option>
                    <option value="AF">高三</option>
                    <option value="AX">高二</option>
                    <option value="AL">初二</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="collapsing">
                课程介绍
            </td>
            <td>
                <div class="field">
                    <textarea placeholder="请输入课程介绍"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td class="collapsing">
                课程封面
            </td>
            <td>
                <div class="inline fields">
                    <div class="field">
                        <img class="ui medium bordered image" src="../assets/images/wireframe/white-image.png">
                    </div>
                    <div class="field">
                        <div style="margin-bottom: 10px;">
                            <span>图片大小 100 x 100</span>
                        </div>
                        <div>
                            <label for="file" class="ui icon button green">
                                <i class="cloud upload icon"></i>
                                上传封面图片</label>
                            <input type="file" id="file" style="display:none">
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="collapsing">
                状态
            </td>
            <td>
                <div class="inline fields">
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="fruit" checked="checked" tabindex="0" class="hidden">
                            <label>上架</label>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui radio checkbox">
                            <input type="radio" name="fruit" tabindex="0" class="hidden">
                            <label>下架</label>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="collapsing">
                课节数
            </td>
            <td><input type="text" name="title" placeholder="请输入课节数"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th colspan="2">
                <button class="ui green button">创建课程</button>
            </th>
        </tr>
        </tfoot>
    </table>
</div>
</@layout>
